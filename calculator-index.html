<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
    <script src="calculator-script.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="calculator-container">
            <div class="screen-container">
                <div class="screen history-screen">
                    125
                </div>
                <div class="screen current-screen">
                    12321
                </div>
            </div>
            <div class="buttons-container">
                <input class="button number-btn" type="button" value="7" id="7">
                <input class="button number-btn" type="button" value="8" id="8">
                <input class="button number-btn" type="button" value="9" id="9">
                <input class="button operator-btn" type="button" value="C" id="c">
                <input class="button operator-btn" type="button" value="CE" id="ce">
                <input class="button number-btn" type="button" value="4" id="4">
                <input class="button number-btn" type="button" value="5" id="5">
                <input class="button number-btn" type="button" value="6" id="6">
                <input class="button operator-btn" type="button" value="x" id="multiply">
                <input class="button operator-btn" type="button" value="/" id="divide">
                <input class="button number-btn" type="button" value="1" id="1">
                <input class="button number-btn" type="button" value="2" id="2">
                <input class="button number-btn" type="button" value="3" id="3">
                <input class="button operator-btn" type="button" value="+" id="add">
                <input class="button operator-btn" type="button" value="-" id="subtract">
                <input class="button number-btn" type="button" value="." id="dot">
                <input class="button number-btn" type="button" value="0" id="0">
                <input class="button number-btn" type="button" value="&pi;" id="pi">
                <input class="button operator-btn equals-btn" type="button" value="=" id="equals">
            </div>
        </div>
    </main>
    <footer>
        3
    </footer>
</body>

</html>
